version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: damn-vulnerable-university
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - vuln-network

networks:
  vuln-network:
    driver: bridge
