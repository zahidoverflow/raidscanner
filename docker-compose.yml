services:
  vulnerable-webapp:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_VERSION=20
    image: ist-vulnerable-webapp:latest
    container_name: ist-vulnerable-webapp
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - webapp-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 128M

networks:
  webapp-network:
    driver: bridge
